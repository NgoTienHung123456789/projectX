<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Phần menu -->
    <header>
    <a href="#" class="logo">LOGO</a>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">COURES</a></li>
        <li><a href="#">CONTACT/SUPPORT</a></li>
        <li><a href="#">STUDENT LOGIN</a></li>
        <li><a href="#">STUDENT REGISTER</a></li>
        <li><a href="#">TUTORS LOGIN</a></li>
        <li><a href="#">TUTORS REGISTER</a></li>
    </ul>
    </header>
    <section class=""></section>
    <!-- Phần login -->
    <div class="bg-img">
        <div class="content">
            <header>STUDENT LOGIN</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" class="password" required placeholder="User name">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">Or login with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="google">
                        <i class="fab fa-google"><span>Google</span></i>
                    </div>
                </div>
                <div class="signup">
                    Don't have account?
                    <a href="registerstudent.html">Sign up now</a>
                </div>
            </form>
        </div>
    </div>
    <script src="loginpage.js"></script>
</body>
</html>
