<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register student page</title>
    <link rel="stylesheet" href="registerstudent.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>STUDENT SIGN UP</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" class="password" required placeholder="User name">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password2" required placeholder="Confrim password">
                    <span class="show2">SHOW</span>
                </div>
                <div class="field space">
                    <span class="fa fa-envelope"></span>
                    <input type="email" class="email" required placeholder="Your e-mail">
                </div>
                <div class="field space">
                    <span class="fa fa-school"></span>
                    <input type="school" class="school" required placeholder="Your school level">
                </div>
                <div class="field space">
                    <input type="submit" value="SIGN UP">
                </div>
                <div class="signin">
                    Already have account?
                    <a href="loginpage.html">Sign in here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="registerstudent.js"></script>
</body>
</html>
